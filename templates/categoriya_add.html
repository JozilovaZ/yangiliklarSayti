{% extends 'base.html' %}
{% block title %} Kategoriya Qo‘shish {% endblock title %}

{% block content %}
<div class="container py-5">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card shadow-sm">
                <div class="card-header bg-primary text-white">
                    <h3 class="text-center mb-0">Yangi Kategoriya Qo‘shish</h3>
                </div>
                <div class="card-body">
                    <form method="POST">
                        {% csrf_token %}
                        {{ forms.as_p }}
                        <div class="d-grid mt-4">
                            <button type="submit" class="btn btn-success btn-lg">
                                <i class="fas fa-plus me-2"></i>Qo‘shish
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

<style>
    .card {
        border-radius: 10px;
        border: none;
    }
    .card-header {
        border-radius: 10px 10px 0 0;
    }
    .form-group {
        margin-bottom: 1.5rem;
    }
    label {
        font-weight: 500;
        margin-bottom: 0.5rem;
    }
    input, select {
        border-radius: 5px;
    }
</style>
{% endblock content %}
